<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troffi</title>
    <link rel="stylesheet" href="Troffi.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
      <h1 class="logo">Troffi</h1>
      
      <div class="form-section">
        <h2>Welcome back!</h2>
        <p>Please enter login details below</p>
        
        <form>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Type your email" required />
  
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Type your password" required />
  
          <div class="login-button">
            <a href="Troffihome.html">Login</a>
          </div>
        </form>
      </div>
      <div class="bottom-text">
        <p><strong>New to the app?</strong><br>
          <a href="TroffiCreateAccount.html" class="pink-link">Create Account Instead</a>
        </p>
      </div>
    </div>
  </body>
  </html>
