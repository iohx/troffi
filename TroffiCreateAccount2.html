<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Troffi</title>
  <link rel="stylesheet" href="Troffi.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
  <div class="setup-container">
    <div class="text-section">
      <p class="intro">A little about you</p>
      <h2>Tell us your gender and age</h2>
    </div>

    <form class="input-section">
      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="" disabled selected>Select Option</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
        <option value="prefer-not">Prefer not to say</option>
      </select>

      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Type your age" required />
    </form>

    <div class="navigation-section">
      <a href="TroffiCreateAccount.html" class="arrow">‹ back</a>
      <div class="dots">
        <span class="dot"></span>
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <a href="Trofficreateaccount3.html" class="arrow">next ›</a>
    </div>

    <div class="footer-logo">Troffi</div>
  </div>
</body>
</html>
